
<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form">
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" placeholder="Enter Username"name="username" id="username" class="form-control" ng-model="vm.username" required />
          <!-- <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block"></span> -->
      </div>
      <div class="form-group" >
          <label for="password">Password</label>
          <input type="password" placeholder="Enter Password" name="password" id="password" class="form-control" ng-model="vm.password" required />
          <!-- <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span> -->
      </div>
      <div class="form-actions">
          <button type="submit" class="btn btn-primary">Login</button>
          
      </div>
  </form>
  <button type="button" (click)="register()" class="btn btn-primary">Register</button>
</div>
