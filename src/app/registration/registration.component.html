
 <div ng-app = "myApp" class = "container" style="width:550px">
   <div style="text-align:center;color:blue">
 <h3><b>Restaurant Registraion Form</b></h3>
   </div>
 <div ng-controller = "ContactController">
   <div align="right">
 
   </div>
   <form role = "form" class="well">
 <div class = "form-group">
 <label for = "name"> Restaurant Name:  </label>
 <input type = "text" id = "name" class = "form-control" placeholder = "Enter Restaurant Name " ng-model = "newcontact.name">
 </div>
 <div class = "form-group">
 <label for = "email"> Certificate No:  </label>
 <input type = "email" id = "email" class = "form-control" placeholder = "Enter Certificate No " ng-model = "newcontact.email">
 </div>
 <div class = "form-group">
 <label for = "password"> Address </label>
 <div>Line 1:<input id = "line-1" class = "form-control" ng-model = "newcontact.line1"></div>
 <div>Line 2:<input id = "line-2" class = "form-control"  ng-model = "newcontact.line-2"></div>
 <div>Pincode:<input id = "line-3"class = "form-control"  ng-model = "newcontact.line-3"></div>
</div>

 <div class = "form-group">
  <label for = "phone"> Phone No:   </label>
  <input type = "text" id = "phone" class = "form-control" placeholder = "Enter Phone " ng-model = "newcontact.phone">
  </div>
  <br>
  <div class = "form-group">
    <label for = "phone"> Username:  </label>
    <input type = "text" id = "phone" class = "form-control" placeholder = "Enter Username " ng-model = "newcontact.phone">
    </div>
    <div class = "form-group">
      <label for = "password"> Password:  </label>
      <input type = "password" id = "password" class = "form-control" placeholder = "Enter Password " ng-model = "newcontact.password">
      </div> <div class = "form-group">
        <label for = "password"> Confirm Password:  </label>
        <input type = "password" id = "password" class = "form-control" placeholder = "Enter Password " ng-model = "newcontact.password">
        </div>
 <br>
 <input type="hidden" ng-model="newcontact.id">
 <input type="button" class="btn btn-primary" ng-click="saveContact()" class="btn btn-primary" value = "Submit">
   </form>
 
   </div>
 </div>
